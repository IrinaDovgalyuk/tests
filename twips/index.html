<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Twips</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="container">
		<header class="header">
			<div class="header__city city">
				<div class="city__img">
					<img src="./img/bell.png" alt="" class="city__img_gerb">
				</div>
				<div class="city__title">
					Звенигород
				</div>
			</div>
			<div class="header__hotel hotel">
				<div class="hotel__title">
					Отели
				</div>
			</div>
			<div class="header__more more">
				<div class="more__title">
					• • •
				</div>
			</div>
		</header>
		<div class="content">
			<div class="slide slide__img">
				<div class="slide__info">
					<div class="slide__header">
						<div class="slide__lebel">
							<div class="slide__badge">
								<img src="./img/Rectangle12.png" alt="" class="slide__lebelImg">
							</div>
							<div class="slide__check">
								<img src="./img/Group1272.svg" alt="" class="slide__checkImg">
							</div>
						</div>
						<div class="slide__message">
							<img src="./img/message-circle.svg" alt="message-circle" class="slide__messageImg">
						</div>
					</div>
					<div class="slide_wrapper">
					<div class="slide__about">
						<div class="slide__title">
							Татьяна Provence
						</div>
						<div class="slide__description">
							<div class="slide__descriptionImg">
								<img src="./img/info.svg" alt="">
							</div>
							<div class="slide__descriptiontext">
								Стильный и элегантный отель в историческом центре города
							</div>
						</div>
						<div class="slide__address">
							<div class="slide__addressMapPin">
								<img src="./img/map-pin.svg" alt="">
							</div>
							<div class="slide__addressntext">
								Московская, 12
							</div>
						</div>

					</div>

						<div class="slide__menu">
							<div class="slide__share">
								<img src="./img/share.svg" alt="message-circle" class="slide__shareImg">
							</div>
							<div class="slide__globus">
								<img src="./img/globe.svg" alt="message-circle" class="slide__globusImg">
							</div>
							<div class="slide__bell">
								<img src="./img/bell2.svg" alt="message-circle" class="slide__bellImg">
								<div class="slide__bellText">
									14,2K
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			
			<div class="footer__buttons">
				<div class="footer__button_active"></div>
				<a href="/tests/twips/page2" class="footer__button"></a>
				<a href="/tests/twips/page3" class="footer__button"></a>
			</div>
		</footer>
	</div>

</body></html>
